<SCRIPT>
function queryValid()
{	
	var nosubmit = 0;
	var qproblem=document.getElementById("qproblem").value;
	var qemail=document.getElementById("email").value;
	var qphone=document.getElementById("phone").value;
	document.getElementById("err1").innerHTML="";
	document.getElementById("err2").innerHTML="";
	document.getElementById("err3").innerHTML="";
		if(qproblem.trim().length==0) 
		{
			document.getElementById("err1").innerHTML="Please enter in your query.";
			nosubmit++;
		} 
		else if(qproblem.length < 10 || qproblem > 50)
		{
			document.getElementById("err1").innerHTML="Query can only be from 10 to 50 characters.";
			nosubmit++;
		}
		if(qemail.trim().length==0) 
		{	
			document.getElementById("err2").innerHTML="Please enter in your email.";
			nosubmit++;
		}
		else if(/^[^@]+@[^@]{2,}\.[^@]{2,}$/.test(qemail) == false)
		{
			document.getElementById("err2").innerHTML="Please enter in a valid email address.";
			nosubmit++;
		}
		if(qphone.length==0) 
		{
			document.getElementById("err3").innerHTML="Please enter in a phone number.";
			nosubmit++;
		}
		else if(/(7|8|9)\d{9}$/.test(qphone)==false)
		{
			document.getElementById("err3").innerHTML="Please enter in a 10-digit phone number that starts with 7,8 or 9.";
			nosubmit++;
		}
		if(nosubmit == 0) 
		{
			window.location="Query Success.html";
		}
}

</SCRIPT>
