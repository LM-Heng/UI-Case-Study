<SCRIPT>
function checkLogin()
{	
	var nosubmit = 0;
	var pusername=document.getElementById("username").value;
	var rpassword=document.getElementById("password").value;
	document.getElementById("err1").innerHTML="";
	document.getElementById("err2").innerHTML="";
		if(pusername.trim().length==0)
		{
			document.getElementById("err1").innerHTML="Please enter in username.";
			nosubmit++;
		}
		else if(pusername!="Test") 
		{
			document.getElementById("err1").innerHTML="Please enter in the correct username.";
			nosubmit++;
		} 
		if(rpassword.trim().length==0)
		{
			document.getElementById("err2").innerHTML="Please enter in password.";
			nosubmit++;
		} 
		else if(rpassword!="Test") 
		{	
			document.getElementById("err2").innerHTML="Please enter in the correct password.";
			nosubmit++;
		}
		if(nosubmit == 0) 
		{
			alert('Login successful!');
			window.location="Front Page.html";
		}
}
</SCRIPT>
