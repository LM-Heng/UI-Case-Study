<!DOCTYPE HTML>
<HTML>
	<HEAD>
		<link rel="stylesheet" href="style.css">
		<TITLE>
			ONLINE SALES MANAGAMENT SYSTEM
		</TITLE>
	</HEAD>
<SCRIPT>
function formValid()
{	
	var nosubmit = 0;
	var pname=document.getElementById("pname").value;
	var rcategory=document.getElementById("category").value;
	var rprice=document.getElementById("price").value;
	var rtotal=document.getElementById("total").value;
	var rdesc = document.getElementById("desc").value
	document.getElementById("err1").innerHTML="";
	document.getElementById("err2").innerHTML="";
	document.getElementById("err3").innerHTML="";
	document.getElementById("err4").innerHTML="";
	document.getElementById("err5").innerHTML="";
	document.getElementById("err6").innerHTML="";	
		if(pname.trim().length==0) 
		{
			document.getElementById("err1").innerHTML="Please enter in product name.";
			nosubmit++;
		} 
		else if(pname.trim().length < 5 || pname.trim().length > 15)
		{
			document.getElementById("err1").innerHTML="Product name can be only be between 5 to 15 characters.";
			nosubmit++;
		}
		if(rdesc.value == '') 
		{	
			document.getElementById("err2").innerHTML="Please enter in description.";
			nosubmit++;
		}
		else if(rdesc.length < 10 || rdesc.length > 50)
		{
			document.getElementById("err2").innerHTML="Product description can be only be between 10 to 50 characters.";
			nosubmit++;
		}
		if(rcategory.trim().length==0) 
		{
			document.getElementById("err3").innerHTML="Please choose a category.";
			nosubmit++;
		}
		if(!rprice) 
		{
			document.getElementById("err4").innerHTML="Please enter in price/quantity.";
			nosubmit++;
		} 	
		else if (rprice<0)
		{
			document.getElementById("err4").innerHTML="Please enter in a positive number.";
			nosubmit++;
		}
		if(!rtotal) 
		{
			document.getElementById("err5").innerHTML="Please enter in total quantity.";
			nosubmit++;
		} 
		else if(rtotal<0)
		{
			document.getElementById("err5").innerHTML="Please enter in a positive number.";
			nosubmit++;
		}
		if(document.getElementById("open").checked == false && document.getElementById("close").checked == false) 
		{
			document.getElementById("err6").innerHTML="Please indicate status.";
			nosubmit++;
		}
		if(nosubmit == 0) 
		{
			window.location = "Request Success.html"
		}
}

function resetForm()
{
	document.getElementById("err1").innerHTML="";
	document.getElementById("err2").innerHTML="";
	document.getElementById("err3").innerHTML="";
	document.getElementById("err4").innerHTML="";
	document.getElementById("err5").innerHTML="";
	document.getElementById("err6").innerHTML="";	
	document.forms["productform"].reset();
}

</SCRIPT>
